apply plugin: 'java'
apply plugin: 'application'

// Java Version Compatibility
sourceCompatibility = 1.8
targetCompatibility = 1.8

// UTF-8 should be standard by now. So use it!
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

version = '1.0'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile project(':Servizio')

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '1.+'
}

// main class of the application
mainClassName = 'com.fooorg.fooproj.app.server.SampleService'
applicationDefaultJvmArgs = []

run {
    args 'server', './config/sample.yml'
}

test {
    useJUnit {
        includeCategories 'com.fooorg.fooproj.framework.FooProjUnitTest'
    }
}

task integrationTest(type: Test) {
    useJUnit {
        includeCategories 'com.fooorg.fooproj.framework.FooProjIntegrationTest'
    }
}

tasks.withType(Test) {
    testLogging {
        events 'passed'
    }
}
